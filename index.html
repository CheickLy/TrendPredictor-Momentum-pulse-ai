
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Pulse AI: Viral Trend Detector</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for professional look (Going for a slick DARK MODE theme, almost professional*/
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background*/
            color: #c9d1d9; /* Light gray text */
        }
        .card {
            background-color: #161b22; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .trend-up {
            color: #38a169; /* Green signify growth */
        }
        .trend-spike {
            color: #d69e2e; /* Yellow/Orange for explosive spike */
        }
        .trend-stable {
            color: #4299e1; /* Blue signify steady growth */
        }
        
        .title-link-target, .action-button {
            cursor: pointer;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen">

    <header class="mb-10 flex flex-col sm:flex-row justify-between items-start sm:items-center">
        <h1 class="text-3xl font-extrabold text-white tracking-tight mb-2 sm:mb-0">
            Momentum Pulse AI
            <span class="block text-sm font-medium text-gray-500 mt-1">Real-time signal detection from 9 data streams.</span>
        </h1>
        <div class="text-sm text-gray-400">
            Last Updated: <span id="last-updated" class="font-medium text-white">Loading...</span>
        </div>
    </header>

    <main>
       
        <h2 class="text-xl font-semibold text-white mb-6 border-b border-gray-700 pb-2">Top Momentum Insights (Filtered by ML Models)</h2>

        <div id="insights-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
        </div>
    </main>

    <footer class="mt-12 pt-6 border-t border-gray-800 text-center text-xs text-gray-500">
        &copy; 2025 Momentum Pulse AI. Blueprint for GitHub Portfolio.
        <p class="mt-2">Simulated Data using Time-Series Forecasting and LLM Clustering models.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const insightsData = [
                {
                    id: 1,
                    type: "TikTok Sound",
                    title: "Montagem Miau",
                    momentumScore: 35,
                    trendIcon: "↑",
                    trendClass: "trend-spike",
                    summary: "Explosive replication pattern (LLM Cluster Analysis). Trending 3x faster than average on US & LATAM TikTok.",
                    source: "TikTok API",
                    action: "Use Now",
                    link: "https://www.youtube.com/watch?v=lezy8f-OJpA" 
                },
                {
                    id: 2,
                    type: "Fashion Style",
                    title: "Tenniscore Aesthetic",
                    momentumScore: 18,
                    trendIcon: "↗",
                    trendClass: "trend-up",
                    summary: "Steady, 7-day growth curve. Search volume up 26% WoW on Pinterest and e-commerce platforms.",
                    source: "Shopify/Kaggle",
                    action: "Explore Niche",
                    link: "https://www.cosmopolitan.com/style-beauty/fashion/a60593954/tenniscore-fashion-trend/"
                },
                {
                    id: 3,
                    type: "Reddit Keyword",
                    title: "Corporate-Core (Workwear)",
                    momentumScore: 12,
                    trendIcon: "↗",
                    trendClass: "trend-up",
                    summary: "High sentiment velocity (LLM Sentiment) in R/Fashion. Moving from micro-trend to mainstream staple.",
                    source: "Reddit/X",
                    action: "Adopt Theme",
                    link: "https://www.theguardian.com/fashion/2024/sep/20/corporate-styling-officewear-fashion-corpcore" 
                },
                {
                    id: 4,
                    type: "Meme Format",
                    title: "Chill Guy (Dog)",
                    momentumScore: 45,
                    trendIcon: "⚡",
                    trendClass: "trend-spike",
                    summary: "Max spike detection (Outlier Model). Used in 100K+ unique posts in the last 24 hours.",
                    source: "X/TikTok",
                    action: "Replicate Now",
                    link: "https://en.wikipedia.org/wiki/Chill_Guy"
                },
                {
                    id: 5,
                    type: "TikTok Sound",
                    title: "Heat Death (The End)",
                    momentumScore: 9,
                    trendIcon: "→",
                    trendClass: "trend-stable",
                    summary: "Sustained emotional trend. Low-velocity, high-retention audience signal (Prophet Model).",
                    source: "TikTok API",
                    action: "Filter Content",
                    link: "https://www.tiktok.com/tag/heatdeaththeend"
                },
                {
                    id: 6,
                    type: "E-Commerce Product",
                    title: "Mary Janes (Flat-Heeled)",
                    momentumScore: 15,
                    trendIcon: "↗",
                    trendClass: "trend-up",
                    summary: "SKU sales up 108% MoM. Strong seasonal adoption predicted via ARIMA model.",
                    source: "Shopify Data",
                    action: "Source Inventory",
                    link: "https://www.samedelman.com/browse/shoes/womens/mary-janes"
                }
            ];

            const grid = document.getElementById('insights-grid');

            insightsData.forEach(insight => {
                const cardHtml = `
                    <div class="card p-6 rounded-lg border-t-2 ${insight.trendClass === 'trend-spike' ? 'border-yellow-500' : 'border-gray-700'}">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-xs font-semibold uppercase px-2 py-1 rounded-full ${insight.trendClass === 'trend-spike' ? 'bg-yellow-900/50 text-yellow-300' : 'bg-gray-800 text-gray-400'}">
                                ${insight.type}
                            </span>
                            <span class="text-3xl font-bold ${insight.trendClass}">${insight.trendIcon}</span>
                        </div>
                        
                        <!-- Title link target with data-link -->
                        <h3 class="text-xl font-bold mb-2 title-link-target text-white hover:text-indigo-400 transition duration-150 ease-in-out" 
                            data-link="${insight.link}">
                            ${insight.title}
                        </h3>
                        
                        <p class="text-sm text-gray-400 leading-relaxed mb-4">
                            ${insight.summary}
                        </p>
                        
                        <div class="flex justify-between items-center pt-3 border-t border-gray-800">
                            <div class="flex items-center space-x-2">
                                <span class="text-xs font-medium text-gray-500">Momentum Score:</span>
                                <span class="text-lg font-extrabold ${insight.trendClass}">
                                    ${insight.momentumScore}
                                </span>
                            </div>
                            <!-- Button code with the action-button class and data-link attribute -->
                            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out text-sm action-button"
                                    data-link="${insight.link}">
                                ${insight.action}
                            </button>
                        </div>
                    </div>
                `;
                grid.innerHTML += cardHtml;
            });

            // Set the last updated time
            const now = new Date();
            document.getElementById('last-updated').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });

            // Event Delegation: Listen for clicks on the grid and check for clickable elements
            grid.addEventListener('click', (event) => {
                
                const titleElement = event.target.closest('.title-link-target');
                
                const actionButton = event.target.closest('.action-button');

                let link = null;

                if (titleElement) {
                    // link from the title
                    link = titleElement.getAttribute('data-link');
                } else if (actionButton) {
                    // link from the action button
                    link = actionButton.getAttribute('data-link');
                }

                if (link) {
                    
                    window.open(link, '_blank');
                }
            });
        });
    </script>
</body>
</html>
